<mat-toolbar color="primary">
    <span routerLink="/dashboard">Project Management</span>
  
    <span class="spacer"></span>
  
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
      <span class="user-initials">{{ userInitials }}</span>
    </button>
  
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>
  
  <mat-toolbar color="accent" class="sub-nav">
    <button mat-button routerLink="/projects">Projects</button>
    <button *ngIf="authService.hasRole(ERole.HR)" mat-button routerLink="/teams">Teams</button>
    <button *ngIf="authService.hasRole(ERole.HR)" mat-button routerLink="/users">Users</button>
  </mat-toolbar>
