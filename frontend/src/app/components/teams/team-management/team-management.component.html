<!-- src/app/components/teams/team-management/team-management.component.html -->
<div class="team-management-container">
    <div class="header">
      <h2>Team Management</h2>
      <button 
        mat-raised-button 
        color="primary" 
        (click)="openCreateDialog()">
        <mat-icon>add</mat-icon> New Team
      </button>
    </div>
  
    <div *ngIf="isLoading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  
    <div *ngIf="!isLoading && teams.length === 0" class="no-teams">
      <p>No teams found. Create your first team!</p>
    </div>
  
    <div *ngIf="!isLoading && teams.length > 0" class="teams-grid">
      <mat-card *ngFor="let team of teams" class="team-card">
        <mat-card-header>
          <mat-card-title>{{ team.name }}</mat-card-title>
          <mat-card-subtitle>HR: {{ team.hr.firstName }} {{ team.hr.lastName }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h3>Members</h3>
          <mat-list>
            <mat-list-item *ngFor="let member of team.employees">
              {{ member.firstName }} {{ member.lastName }} ({{ member.role.name }})
            </mat-list-item>
          </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="deleteTeam(team.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
